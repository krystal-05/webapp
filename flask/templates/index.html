
{% block title %} User {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}

            {% endfor %}
        {% endif %}
    {% endwith %}

</div>
{% endblock %}
