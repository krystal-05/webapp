{% extends "base.html" %}
{% block content %}

    <div class="form-container">
        <h2>Add Workout</h2>
    
         <!-- form to add workout -->
        <!-- form uses current date/time as a placeholder -->
        <form method="POST" action="/add_workout">
            <label for="title">Title:</label>
            <input type="text" id="title" name="workout_title" placeholder="Workout">
    
            <label for="exercise">Choose a workout:</label>
            <select id="exercise" name="exercise">
                <option value="default"> </option>
                <option value="run">Running</option>
                <option value="lift">Weight Lifting</option>
                <option value="bike">Biking</option>
                <option value="swim">Swimming</option>
            </select>
    
            <label for="dateInput">Date:</label>
            <input type="datetime-local" id="dateInput" name="datetime">
    
            <label for="duration">Duration:</label>
            <div class="duration-inputs">
                <select name="hours" id="hours">
                    <option value="0">0 hr</option>
                    {% for h in range(1, 20) %}
                    <option value="{{ h }}">{{ h }} hr</option>
                    {% endfor %}
                </select>
    
                <select name="minutes" id="minutes">
                    {% for m in range(0, 60) %}
                    <option value="{{ m }}">{{ m }} min</option>
                    {% endfor %}
                </select>
    
                <select name="seconds" id="seconds">
                    {% for s in range(0, 60) %}
                    <option value="{{ s }}">{{ s }} sec</option>
                    {% endfor %}
                </select>
            </div>
    
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}

<script>
let exercise_option = document.getElementById("exercise");
exercise_option.addEventListener("change", (event) => {
    const selected_workout = event.target.value;
});


</script>
